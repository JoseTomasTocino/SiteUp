{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="form wide">
    <h2>
        {% trans "Create new group" %}
    </h2>
    <form action="" method="POST">
        {% csrf_token %}

        {{ form.non_field_errors }}

        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}


        <fieldset class="text_right">
            <input type="submit" value="{% trans "Create group" %}">
        </fieldset>
    </form>
</div>

{% endblock %}
