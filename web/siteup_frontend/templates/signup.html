{% extends "base.html" %}
{% load i18n %}

{% block "content" %}
<div class="login form">
    <form action="" method="POST">
        {% csrf_token %}

        {{ form.non_field_errors }}

        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}

        <fieldset class="text_right">
            <input type="submit" value="{% trans "Sign up" %}">
        </fieldset>
    </form>
</div>

{% endblock %}
