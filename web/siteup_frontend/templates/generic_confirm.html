{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="form">
    <h2>
        {% trans "Confirm deletion" %}
    </h2>

    <form action="" method="POST">
        {% csrf_token %}

        {{ form.non_field_errors }}

        <div class="info">
        {% blocktrans %}
            Are you sure you want to delete the {{ object }}?
        {% endblocktrans %}
        </div>

        <fieldset class="actions">
            <input type="submit" value="{% trans "Delete" %}">
        </fieldset>
    </form>
</div>

{% endblock %}
